<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="gmail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Contact.Gmail</title>
</head>
<body>
    <div class="contact">
        <h2>Your imagination and my creation can bring the idea into reality</h2>
        <h1> LETS WORK TOGETHER</h1>
    </div>

    <!--Contact Me Section-->
    <section id="Contact" >
        <div class="container">
          </div>
          <div class=" row justify-content-center">
            <div class="contact-form">
              <form id="contact-form" action="https://formsubmit.co/mittalmegha2119@gmail.com" method="POST">
                <div class="row gy-4" style="display: flex; flex-wrap: wrap;">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input name="Name" id="name" placeholder="Name *" 
                      class="form-control" type="text">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input name="Email" id="email" placeholder="Email *" 
                      class="form-control" type="email">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <input name="Subject" id="subject" placeholder="Subject *" 
                      class="form-control" type="text">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <textarea name="message" id="message" placeholder="Your message *" rows="3" 
                      class="form-control" data-last-active-input></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="send">
                      <div class="main-btn">
                        <button class="primary-btn" type="button" 
                        value="Send" onclick="send_mail()">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
